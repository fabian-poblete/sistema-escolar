{% extends 'registro/base.html' %} {% load crispy_forms_tags %} 
{% block content%}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title mb-0">
          {% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Estudiante
        </h3>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %} {{ form|crispy }}
          <div class="mt-4">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'lista_estudiantes' %}" class="btn btn-secondary"
              >Cancelar</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
