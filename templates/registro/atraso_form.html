{% extends 'registro/base.html' %} {% load crispy_forms_tags %} 
{% block content%}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title mb-0">Registrar Atraso</h3>
      </div>
      <div class="card-body">
        <div class="alert alert-info mb-4">
          <i class="bi bi-clock"></i> Hora actual:
          <span id="current-time"></span>
        </div>
        <form method="post">
          {% csrf_token %} {{ form|crispy }}
          <div class="mt-4">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-circle"></i> Registrar Atraso
            </button>
            <a href="{% url 'lista_atrasos' %}" class="btn btn-secondary">
              <i class="bi bi-x-circle"></i> Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function updateTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString("es-CL", {
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit",
    });
    document.getElementById("current-time").textContent = timeString;
  }

  // Actualizar cada segundo
  updateTime();
  setInterval(updateTime, 1000);
</script>
{% endblock %}
